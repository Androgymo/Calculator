<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bemskel\docs\css\bemskel\bemskel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   <div class="container" style="padding: 25px; margin: 50px">
        <div class="calculator grid" style="width: 365px; max-width: 100%;">
            <div class="flex-grid">
                <input type="number" class="equation"></input>
            </div>
            <div class="flex-grid">
                <div id="operation" class="btn btn--info flex-grid__col" value="(">(</div>
                <div id="operation" class="btn btn--info flex-grid__col" value=")">)</div>
                <div id="operation" class="btn btn--info flex-grid__col" value="%">%</div>
                <div class="btn btn--info flex-grid__col" value="ac">AC</div>
            </div>
            <div class="flex-grid">
                <div id="number" class="btn flex-grid__col" value="7">7</div>
                <div id="number" class="btn flex-grid__col" value="8">8</div>
                <div id="number" class="btn flex-grid__col" value="9">9</div>
                <div id="operation" class="btn btn--info flex-grid__col" value="/">/</div>
            </div>
            <div class="flex-grid">
                <div id="number" class="btn flex-grid__col" value="4">4</div>
                <div id="number" class="btn flex-grid__col" value="5">5</div>
                <div id="number" class="btn flex-grid__col" value="6">6</div>
                <div id="operation" class="btn btn--info flex-grid__col" value="*">x</div>
            </div>
            <div class="flex-grid">
                <div id="number" class="btn flex-grid__col" value="1">1</div>
                <div id="number" class="btn flex-grid__col" value="2">2</div>
                <div id="number" class="btn flex-grid__col" value="3">3</div>
                <div id="operation" class="btn btn--info flex-grid__col" value="-">-</div>
            </div>
            <div class="flex-grid">
                <div id="number" class="btn flex-grid__col" value-"0">0</div>
                <div id="operation" class="btn btn--info flex-grid__col" value=".">.</div>
                <div id="operation" class="btn btn--success flex-grid__col" value="=">=</div>
                <div id="operation" class="btn btn--info flex-grid__col" value="+">+</div>
            </div>
       </div>
    </div>
</body>   
</html>
