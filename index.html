<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bemskel\docs\css\bemskel\bemskel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="calculator-grid">
      <input id="calculation" type="number" class="equation flex-grid__col"></input>
      <div class="row" id="operations">
          <a id="operation-parenthesis" class="btn btn--info flex-grid__col" value="(">(</a>
          <a id="operation-parenthesis" class="btn btn--info flex-grid__col" value=")">)</a>
          <a id="percentage" class="btn btn--info flex-grid__col" value="%">%</a>
          <a id="delete" class="btn btn--info flex-grid__col" value="ac">AC</a>
      </div>
      <div class="row">
          <a id="seven" class="btn flex-grid__col" value="7">7</a>
          <a id="eight" class="btn flex-grid__col" value="8">8</a>
          <a id="nine" class="btn flex-grid__col" value="9">9</a>
          <a id="divide" class="btn btn--info flex-grid__col" value="/">/</a>
      </div>
      <div class="row">
          <a id="four" class="btn flex-grid__col" value="4">4</a>
          <a id="five" class="btn flex-grid__col" value="5">5</a>
          <a id="six" class="btn flex-grid__col" value="6">6</a>
          <a id="multiply" class="btn btn--info flex-grid__col " value="*">x</a>
      </div>
      <div class="row">
          <a id="one" class="btn flex-grid__col" value="1">1</a>
          <a id="two" class="btn flex-grid__col" value="2">2</a>
          <a id="three" class="btn flex-grid__col" value="3">3</a>
          <a id="subtract" class="btn btn--info flex-grid__col" value="-">-</a>
      </div>
      <div class="row">
          <a id="zero" class="btn flex-grid__col" value-"0">0</a>
          <a id="point" class="btn btn--info flex-grid__col" value=".">.</a>
          <a id="equals" class="btn btn--success flex-grid__col" value="=">=</a>
          <a id="addition" class="btn btn--info flex-grid__col" value="+">+</a>
      </div>
   </div>
</body>   
</html>
