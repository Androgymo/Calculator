<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bemskel\docs\css\bemskel\bemskel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   <div class="container" style="padding:25px;
    margin:50px;">
        <div class="calculator grid">
            <div class="flex-grid">
                <input type="input" value="0"></input>
            </div>
            <div class="flex-grid">
                <div class="btn flex-grid__col">(</div>
                <div class="btn flex-grid__col">)</div>
                <div class="btn flex-grid__col">%</div>
                <div class="btn btn--info flex-grid__col">AC</div>
            </div>
            <div class="flex-grid">
                <div class="btn flex-grid__col">7</div>
                <div class="btn flex-grid__col">8</div>
                <div class="btn flex-grid__col">9</div>
                <div class="btn btn--info flex-grid__col">/</div>
            </div>
            <div class="flex-grid">
                <div class="btn flex-grid__col">4</div>
                <div class="btn flex-grid__col">5</div>
                <div class="btn flex-grid__col">6</div>
                <div class="btn btn--info flex-grid__col">x</div>
            </div>
            <div class="flex-grid">
                <div class="btn flex-grid__col">1</div>
                <div class="btn flex-grid__col">2</div>
                <div class="btn flex-grid__col">3</div>
                <div class="btn btn--info flex-grid__col">-</div>
            </div>
            <div class="flex-grid">
                <div class="btn flex-grid__col">0</div>
                <div class="btn flex-grid__col">.</div>
                <div class="btn btn--success flex-grid__col">=</div>
                <div class="btn btn--info flex-grid__col">+</div>
            </div>
       </div>
    </div>
</body>   
</html>
