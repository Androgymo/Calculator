<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bemskel\docs\css\bemskel\bemskel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    fixed some css
    
    <div class="calculator-grid">
            <div class="flex-grid">
                <input type="number" class="equation"></input>
            </div>
            <div class="flex-grid">
                <button id="operation parenthesis" class="btn btn--info flex-grid__col" value="(">(</button>
                <div id="operation parenthesis" class="btn btn--info flex-grid__col" value=")">)</div>
                <div id="operation percentage" class="btn btn--info flex-grid__col" value="%">%</div>
                <div id="clear" class="btn btn--info flex-grid__col" value="ac">AC</div>
            </div>
            <div class="flex-grid">
                <div id="number seven" class="btn flex-grid__col" value="7">7</div>
                <div id="number eight" class="btn flex-grid__col" value="8">8</div>
                <div id="number nine" class="btn flex-grid__col" value="9">9</div>
                <div id="operation divide" class="btn btn--info flex-grid__col" value="/">/</div>
            </div>
            <div class="flex-grid">
                <div id="number four" class="btn flex-grid__col" value="4">4</div>
                <div id="number five" class="btn flex-grid__col" value="5">5</div>
                <div id="number six" class="btn flex-grid__col" value="6">6</div>
                <div id="operation multiply" class="btn btn--info flex-grid__col" value="*">x</div>
            </div>
            <div class="flex-grid">
                <div id="number one" class="btn flex-grid__col" value="1">1</div>
                <div id="number two" class="btn flex-grid__col" value="2">2</div>
                <div id="number three" class="btn flex-grid__col" value="3">3</div>
                <div id="operation subtract" class="btn btn--info flex-grid__col" value="-">-</div>
            </div>
            <div class="flex-grid">
                <div id="number zero" class="btn flex-grid__col" value-"0">0</div>
                <div id="operation point" class="btn btn--info flex-grid__col" value=".">.</div>
                <div id="operation equals" class="btn btn--success flex-grid__col" value="=">=</div>
                <div id="operation addition" class="btn btn--info flex-grid__col" value="+">+</div>
            </div>
       </div>
</body>   
</html>
